<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZ Digital - 3D Rotating Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            perspective: 1200px;
        }

        .logo-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 50px;
        }

        .logo-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 4s infinite linear;
        }

        .logo-side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 200px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(255,255,255,0.9),
                0 0 60px rgba(255,255,255,0.7),
                0 0 90px rgba(255,255,255,0.5),
                8px 8px 20px rgba(0,0,0,0.6);
            backface-visibility: visible;
            letter-spacing: 10px;
        }

        .front {
            transform: translateZ(60px);
        }

        .back {
            transform: rotateY(180deg) translateZ(60px);
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .text-roller {
            position: relative;
            height: 100px;
            overflow: hidden;
            width: 700px;
            margin: 0 auto;
        }

        .rolling-text {
            font-size: 70px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(255,255,255,0.9),
                0 0 60px rgba(255,255,255,0.7),
                0 0 90px rgba(255,255,255,0.5),
                5px 5px 15px rgba(0,0,0,0.6);
            letter-spacing: 12px;
            animation: roll 3s infinite ease-in-out;
            position: absolute;
            width: 100%;
            text-align: center;
        }

        @keyframes roll {
            0% {
                transform: translateY(120%);
                opacity: 0;
            }
            15% {
                transform: translateY(0);
                opacity: 1;
            }
            85% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120%);
                opacity: 0;
            }
        }

        /* Metallic silver effect */
        .logo-side::before {
            content: attr(data-text);
            position: absolute;
            background: linear-gradient(145deg, #ffffff 0%, #e0e0e0 25%, #ffffff 50%, #c0c0c0 75%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rolling-text::before {
            content: 'DIGITAL';
            position: absolute;
            width: 100%;
            background: linear-gradient(145deg, #ffffff 0%, #e0e0e0 25%, #ffffff 50%, #c0c0c0 75%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo-3d">
                <div class="logo-side front" data-text="MZ">MZ</div>
                <div class="logo-side back" data-text="MZ">MZ</div>
            </div>
        </div>
        <div class="text-roller">
            <div class="rolling-text">DIGITAL</div>
        </div>
    </div>

    <script>
        console.log('MZ Digital Logo - Ready for Recording!');
        
        // Instructions for recording
        console.log('Recording Tips:');
        console.log('1. Use OBS Studio or any screen recorder');
        console.log('2. Record for 10-15 seconds');
        console.log('3. Use Chroma Key (Green Screen) in your video editor');
        console.log('4. Key Color: #00ff00');
    </script>
</body>
</html>
